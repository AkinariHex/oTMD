<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>osu! Match OBS Displayer</title>
		<link rel="stylesheet" href="/visualizer/top-rounded/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="visualizer">
				<div class="v_header">
					<span class="tourney_info_top"></span>
				</div>
				<div class="v_content">
					<div class="team1">
						<div class="teaminner1"></div>
					</div>
					<div id="score" class="score">
						<span class="paddingfix"><span id="team1">0</span> - <span id="team2">0</span></span>
					</div>
					<div class="team2">
						<div class="teaminner2"></div>
					</div>
				</div>
				<div class="v_footer">
					<span class="tourney_info_down"></span>
				</div>
			</div>
		</div>

		<script src="/socketio"></script>
		<script src="/app.js" type="module"></script>
	</body>
</html>
